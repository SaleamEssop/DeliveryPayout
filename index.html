<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopperr Delivery Logic - Part One</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f8ff;
      border: 1px solid #d3d3d3;
      border-radius: 8px;
    }
    .result-item {
      margin-bottom: 10px;
      font-size: 14px;
    }
    .result-item strong {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Shopperr Delivery Logic - Part One</h1>

  <!-- Global Settings Section -->
  <div>
    <h3>Global Settings</h3>
    <label>Basic Delivery Fee (R):</label>
    <input type="number" id="basicDeliveryFee" value="25" step="0.01">

    <label>Per KM Charge (R):</label>
    <input type="number" id="perKmCharge" value="4" step="0.01">

    <label>Shopper Excess Split (%):</label>
    <input type="number" id="shopperExcessSplit" value="50" step="0.01">

    <label>Minimum Shopper Earnings (R):</label>
    <input type="number" id="minimumShopperEarnings" value="7" step="0.01">
  </div>

  <!-- Input Section -->
  <label>List Price / Selling Price (R):</label>
  <input type="number" id="listPrice" value="1100" step="0.01">

  <label>Delivery Distance (km):</label>
  <input type="number" id="deliveryDistance" value="7" step="0.01">

  <label>Shopper Commission Percentage (%):</label>
  <input type="number" id="shopperCommissionPercentage" value="15" step="0.01">

  <label>Store Contribution Percentage (%):</label>
  <input type="number" id="storeContributionPercentage" value="5" step="0.01">

  <label>Customer Contribution Percentage (%):</label>
  <input type="number" id="customerContributionPercentage" value="10" step="0.01">

  <button onclick="calculate()">Calculate</button>

  <!-- Results Section -->
  <div class="results" id="results" style="display: none;">
    <div class="result-item"><strong>Base Price:</strong> R<span id="basePrice">0.00</span></div>
    <div class="result-item"><strong>Driver Delivery Charge:</strong> R<span id="driverDeliveryCharge">0.00</span></div>
    <div class="result-item"><strong>Total Shopper Commission:</strong> R<span id="totalShopperCommission">0.00</span></div>
    <div class="result-item"><strong>Shopper Contribution to Delivery:</strong> R<span id="shopperContributionToDelivery">0.00</span></div>
    <div class="result-item"><strong>Customer Delivery Charge:</strong> R<span id="customerDeliveryCharge">0.00</span></div>
    <div class="result-item"><strong>Returned Excess:</strong> R<span id="returnedExcess">0.00</span></div>
    <div class="result-item"><strong>Total Bill (Before Fees):</strong> R<span id="totalBillBeforeFees">0.00</span></div>
  </div>
</div>

<script>
  function calculate() {
    // Get global settings
    const basicDeliveryFee = parseFloat(document.getElementById('basicDeliveryFee').value) || 25;
    const perKmCharge = parseFloat(document.getElementById('perKmCharge').value) || 4;
    const shopperExcessSplit = parseFloat(document.getElementById('shopperExcessSplit').value) / 100 || 0.5;
    const minimumShopperEarnings = parseFloat(document.getElementById('minimumShopperEarnings').value) || 7;

    // Get inputs
    const listPrice = parseFloat(document.getElementById('listPrice').value) || 1100;
    const deliveryDistance = parseFloat(document.getElementById('deliveryDistance').value) || 7;
    const shopperCommissionPercentage = parseFloat(document.getElementById('shopperCommissionPercentage').value) || 15;
    const storeContributionPercentage = parseFloat(document.getElementById('storeContributionPercentage').value) || 5;
    const customerContributionPercentage = parseFloat(document.getElementById('customerContributionPercentage').value) || 10;

    try {
      // Step 1: Calculate Base Price
      const basePrice = Math.round(listPrice / (1 + customerContributionPercentage / 100));

      // Step 2: Calculate Driver Delivery Charge
      const extraKm = Math.max(0, deliveryDistance - 5);
      const extraKmCharge = extraKm * perKmCharge;
      const driverDeliveryCharge = basicDeliveryFee + extraKmCharge;

      // Step 3: Calculate Shopper Commission
      const shopperCommissionFromStore = Math.round(basePrice * (shopperCommissionPercentage * storeContributionPercentage / 10000));
      const shopperCommissionFromCustomer = Math.round(basePrice * (shopperCommissionPercentage * customerContributionPercentage / 10000));
      const totalShopperCommission = shopperCommissionFromStore + shopperCommissionFromCustomer;

      // Step 4: Calculate Shopper Contribution to Delivery
      const excessEarnings = Math.max(0, totalShopperCommission - minimumShopperEarnings);
      const shopperContributionToDelivery = Math.round(excessEarnings / 2);

      // Step 5: Calculate Customer Delivery Charge
      let customerDeliveryCharge = driverDeliveryCharge - shopperContributionToDelivery;

      // Handle excess contribution (if shopper contribution exceeds delivery charge)
      let returnedExcess = 0; // New field: Returned excess to shopper
      if (customerDeliveryCharge < 0) {
        returnedExcess = Math.abs(customerDeliveryCharge); // Excess amount returned to shopper
        customerDeliveryCharge = 0; // Set customer delivery charge to zero
      }

      // Step 6: Calculate Total Bill (Before Fees)
      const totalBillBeforeFees = listPrice + customerDeliveryCharge;

      // Display results
      document.getElementById('basePrice').textContent = basePrice.toFixed(2);
      document.getElementById('driverDeliveryCharge').textContent = driverDeliveryCharge.toFixed(2);
      document.getElementById('totalShopperCommission').textContent = totalShopperCommission.toFixed(2);
      document.getElementById('shopperContributionToDelivery').textContent = shopperContributionToDelivery.toFixed(2);
      document.getElementById('customerDeliveryCharge').textContent = customerDeliveryCharge.toFixed(2);
      document.getElementById('returnedExcess').textContent = returnedExcess.toFixed(2);
      document.getElementById('totalBillBeforeFees').textContent = totalBillBeforeFees.toFixed(2);

      // Show results section
      document.getElementById('results').style.display = 'block';
    } catch (error) {
      alert('An error occurred during calculation. Please check your inputs.');
      console.error('Error during calculation:', error);
    }
  }
</script>

</body>
</html>
